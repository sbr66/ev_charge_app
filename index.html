<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1 "
    />
    <title>EV Charge || Home</title>

    <!-- Remix Icon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main CSS link -->
    <link rel="stylesheet" href="/ev_charge/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="border-bottom">
        <div class="center border-side">
          <div class="logo"><a href="/ev_charge/index.html">EV</a></div>
          <div class="home">
            <a href="/ev_charge/index.html"><i class="ri-home-3-fill"></i></a>
          </div>
        </div>
      </header>

      <section class="slogan-sec">
        <div class="center border-side">
          <div class="main-slogan">
            <div class="icon">
              <i class="ri-charging-pile-fill"></i>
            </div>
            <h3>Charging Your Car Faster!</h3>
          </div>
        </div>
      </section>

      <section class="bar-sec border-top">
        <div class="center border-side">
          <div class="search-bar">
            <input
              type="text"
              placeholder="지역명 또는 충전소명을 입력해주세요."
            />
            <button><i class="ri-map-pin-fill"></i></button>
          </div>
          <div class="near-btns">
            <button>현재 위치가 속한 <em class="crt-gu"></em>로 검색</button>
          </div>
        </div>
      </section>
      <footer class="border-top">
        <div class="center border-side">
          <p>&copy; Copyright 2013</p>
          <p>Powered by MongProject - Developed By B</p>
        </div>
      </footer>

      <div class="loading-wrapper">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="/ev_charge/js/crtPos.js"></script>
    <script src="/ev_charge/js/getCrt.js"></script>
    <script>
      $(document).ajaxComplete(function () {
        $(".loading-wrapper").fadeOut();
      });
    </script>
  </body>
</html>
